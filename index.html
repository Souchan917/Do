<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - Music Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #8B0000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .problem-area {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .title-area {
            margin-bottom: 20px;
        }

        .title-area h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .title-area p {
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #4a4a4a;
            border-radius: 2px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            position: absolute;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }

        .control-button {
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-pause {
            width: 60px;
            height: 60px;
        }

        .control-button img {
            width: 50%;
            height: 50%;
            filter: invert(1);
        }

        .answer-area {
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem-area">
            <!-- Problem content will be dynamically inserted here -->
        </div>
        
        <div class="title-area">
            <h2>問題 01</h2>
            <p>Start</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span>5:12</span>
        </div>

        <div class="controls">
            <button class="control-button" id="prevButton">
                <img src="assets/images/controls/prev.png" alt="Previous">
            </button>
            <button class="control-button play-pause" id="playButton">
                <img src="assets/images/controls/play.png" alt="Play" id="playIcon">
            </button>
            <button class="control-button" id="nextButton">
                <img src="assets/images/controls/next.png" alt="Next">
            </button>
        </div>

        <div class="answer-area">
            <p>答え：答え1</p>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentTime = 0;
        const totalDuration = 312; // 5:12 in seconds
        let currentStage = 1;
        const audio = new Audio('assets/audio/MV.mp3');
        
        // DOM Elements
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        
        // Format time function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgress() {
            const progress = (currentTime / totalDuration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
        }

        // Play/Pause toggle
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.src = 'assets/images/controls/play.png';
            } else {
                audio.play();
                playIcon.src = 'assets/images/controls/pause.png';
            }
            isPlaying = !isPlaying;
        });

        // Audio time update event
        audio.addEventListener('timeupdate', () => {
            currentTime = audio.currentTime;
            updateProgress();
        });

        // Previous button click
        prevButton.addEventListener('click', () => {
            if (currentStage > 1) {
                currentStage--;
                // Update stage display and content
                document.querySelector('.title-area h2').textContent = 
                    `問題 ${currentStage.toString().padStart(2, '0')}`;
            }
        });

        // Next button click
        nextButton.addEventListener('click', () => {
            if (currentStage < 10) {
                currentStage++;
                // Update stage display and content
                document.querySelector('.title-area h2').textContent = 
                    `問題 ${currentStage.toString().padStart(2, '0')}`;
            }
        });

        // Initialize progress bar
        updateProgress();
    </script>
</body>
</html>
