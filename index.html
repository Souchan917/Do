<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .player-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #282828;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }

        .counter {
            font-size: 48px;
            font-weight: bold;
        }

        .track-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .track-artist {
            color: #b3b3b3;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #404040;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            transition: width 0.3s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 24px;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
        }

        .play-button {
            background-color: #1db954;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="track-image">
            <div class="counter" id="counter">0</div>
        </div>
        <div class="track-info">
            <div class="track-title">謎解き 1</div>
            <div class="track-artist">Mystery Artist</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span>3:30</span>
        </div>
        <div class="controls">
            <button class="control-button" id="prev">
                ⏮
            </button>
            <button class="control-button play-button" id="play">
                ▶
            </button>
            <button class="control-button" id="next">
                ⏭
            </button>
        </div>
    </div>

    <script>
        const playButton = document.getElementById('play');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const progressBar = document.getElementById('progress');
        const counter = document.getElementById('counter');
        const currentTimeDisplay = document.getElementById('current-time');

        let isPlaying = false;
        let progressInterval;
        let counterInterval;
        let currentProgress = 0;
        let currentCount = 0;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (currentProgress < 100) {
                currentProgress += 0.5;
                progressBar.style.width = `${currentProgress}%`;
                currentTimeDisplay.textContent = formatTime(Math.floor(currentProgress * 2.1));
            } else {
                stopPlaying();
            }
        }

        function updateCounter() {
            currentCount += 1;
            counter.textContent = currentCount;
        }

        function startPlaying() {
            isPlaying = true;
            playButton.textContent = '⏸';
            progressInterval = setInterval(updateProgress, 1000);
            counterInterval = setInterval(updateCounter, 1000);
        }

        function stopPlaying() {
            isPlaying = false;
            playButton.textContent = '▶';
            clearInterval(progressInterval);
            clearInterval(counterInterval);
        }

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

        prevButton.addEventListener('click', () => {
            // 前の曲の処理をここに実装
            console.log('Previous track');
        });

        nextButton.addEventListener('click', () => {
            // 次の曲の処理をここに実装
            console.log('Next track');
        });
    </script>
</body>
</html>
