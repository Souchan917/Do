<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - Music Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #8B0000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .problem-area {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 48px;
            font-weight: bold;
        }

        .title-area {
            margin-bottom: 20px;
        }

        .title-area h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .title-area p {
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #4a4a4a;
            border-radius: 2px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            position: absolute;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .control-button img {
            width: 60px;
            height: 60px;
        }

        .play-pause img {
            width: 80px;
            height: 80px;
        }

        .answer-area {
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
        }

        @keyframes shakeAnimation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shakeAnimation 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem-area" id="problemArea">
            0.00
        </div>
        
        <div class="title-area">
            <h2>チュートリアル</h2>
            <p>Start</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span>5:12</span>
        </div>

        <div class="controls">
            <button class="control-button" id="prevButton">
                <img src="assets/images/controls/prev.png" alt="Previous">
            </button>
            <button class="control-button play-pause" id="playButton">
                <img src="assets/images/controls/play.png" alt="Play" id="playIcon">
            </button>
            <button class="control-button" id="nextButton">
                <img src="assets/images/controls/next.png" alt="Next">
            </button>
        </div>

        <div class="answer-area">
            <p>答え：答え1</p>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentTime = 0;
        const totalDuration = 312; // 5:12 in seconds
        let currentStage = 0; // 0: チュートリアル, 1-8: 問題, 9: クリア
        const audio = new Audio('assets/audio/MT.mp3');
        let clearedStages = new Set();
        
        // 五十音配列
        const HIRAGANA = [
            'あ', 'い', 'う', 'え', 'お',
            'か', 'き', 'く', 'け', 'こ',
            'さ', 'し', 'す', 'せ', 'そ',
            'た', 'ち', 'つ', 'て', 'と',
            'な', 'に', 'ぬ', 'ね', 'の',
            'は', 'ひ', 'ふ', 'へ', 'ほ',
            'ま', 'み', 'む', 'め', 'も',
            'や', 'ゆ', 'よ',
            'ら', 'り', 'る', 'れ', 'ろ',
            'わ', 'を', 'ん'
        ];

        // 文字切り替えの間隔（秒）
        let characterChangeInterval = 170/60/2; // この値を変更することで切り替え速度を調整可能

        const STAGE_NAMES = [
            "チュートリアル",
            "1問目", "2問目", "3問目", "4問目",
            "5問目", "6問目", "7問目", "8問目",
            "クリア"
        ];

        // ステージごとのクリア条件（秒数範囲）- 実際の値は仮の例です
        const stageClearConditions = {
            0: { min: 0, max: totalDuration }, // チュートリアルは常にクリア可能
            1: { min: 10, max: 20 },
            2: { min: 30, max: 40 },
            3: { min: 50, max: 60 },
            4: { min: 70, max: 80 },
            5: { min: 90, max: 100 },
            6: { min: 110, max: 120 },
            7: { min: 130, max: 140 },
            8: { min: 150, max: 160 }
            // 9はクリア画面なので条件なし
        };
        
        // DOM Elements
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const problemArea = document.getElementById('problemArea');
        const titleArea = document.querySelector('.title-area h2');
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTimeWithMS(seconds) {
            return seconds.toFixed(2);
        }

        function shakeNextButton() {
            nextButton.classList.add('shake');
            setTimeout(() => {
                nextButton.classList.remove('shake');
            }, 500);
        }

        function updateStageContent() {
            titleArea.textContent = STAGE_NAMES[currentStage];
            
            // チュートリアルの場合は秒数表示
            if (currentStage === 0) {
                problemArea.textContent = formatTimeWithMS(currentTime);
            } 
            // 1問目の場合は五十音順の文字表示
            else if (currentStage === 1) {
                const currentIndex = Math.floor(currentTime / characterChangeInterval) % HIRAGANA.length;
                problemArea.textContent = HIRAGANA[currentIndex];
            }
            else {
                problemArea.textContent = ""; // 他のステージでは非表示
            }
        }

        function updateProgress() {
            const progress = (currentTime / totalDuration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
            
            // ステージごとの表示更新
            if (currentStage === 0) {
                problemArea.textContent = formatTimeWithMS(currentTime);
            } else if (currentStage === 1) {
                const currentIndex = Math.floor(currentTime / characterChangeInterval) % HIRAGANA.length;
                problemArea.textContent = HIRAGANA[currentIndex];
            }
        }

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.src = 'assets/images/controls/play.png';
            } else {
                audio.play();
                playIcon.src = 'assets/images/controls/pause.png';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            currentTime = audio.currentTime;
            updateProgress();
        });

        prevButton.addEventListener('click', () => {
            if (currentStage > 0) {
                currentStage--;
                updateStageContent();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentStage === 9) return; // クリア画面では何もしない

            const condition = stageClearConditions[currentStage];
            if (clearedStages.has(currentStage) || 
                (currentTime >= condition.min && currentTime <= condition.max)) {
                clearedStages.add(currentStage);
                currentStage++;
                updateStageContent();
            } else {
                shakeNextButton(); // タイミング外ならシェイクアニメーション
            }
        });

        // 初期化
        updateStageContent();
        updateProgress();
    </script>
</body>
</html>
