<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - Music Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #8B0000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .problem-area {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            color: #333;
        }

        /* 問題画像用のスタイル */
        .puzzle-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 問題エリア内の要素用のスタイル */
        .problem-element {
            position: absolute;
            transform-origin: left top;
            white-space: nowrap;
            z-index: 2;
            /* テキストを見やすくするための装飾 */
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }

        .title-area {
            margin-bottom: 20px;
        }

        .title-area h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .title-area p {
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #4a4a4a;
            border-radius: 2px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            position: absolute;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .control-button img {
            width: 60px;
            height: 60px;
        }

        .play-pause img {
            width: 80px;
            height: 80px;
        }

        .answer-area {
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
        }

        @keyframes shakeAnimation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shakeAnimation 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem-area" id="problemArea">
            <!-- 問題エリア内の要素は JavaScript で動的に追加 -->
        </div>
        
        <div class="title-area">
            <h2>チュートリアル</h2>
            <p>Start</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span>5:12</span>
        </div>

        <div class="controls">
            <button class="control-button" id="prevButton">
                <img src="assets/images/controls/prev.png" alt="Previous">
            </button>
            <button class="control-button play-pause" id="playButton">
                <img src="assets/images/controls/play.png" alt="Play" id="playIcon">
            </button>
            <button class="control-button" id="nextButton">
                <img src="assets/images/controls/next.png" alt="Next">
            </button>
        </div>

        <div class="answer-area">
            <p>答え：答え1</p>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentTime = 0;
        const totalDuration = 312; // 5:12 in seconds
        let currentStage = 0;
        const audio = new Audio('assets/audio/MT.mp3');
        let clearedStages = new Set();
        
        const HIRAGANA = [
            'あ', 'い', 'う', 'え', 'お',
            'か', 'き', 'く', 'け', 'こ',
            'さ', 'し', 'す', 'せ', 'そ',
            'た', 'ち', 'つ', 'て', 'と',
            'な', 'に', 'ぬ', 'ね', 'の',
            'は', 'ひ', 'ふ', 'へ', 'ほ',
            'ま', 'み', 'む', 'め', 'も',
            'や', 'ゆ', 'よ',
            'ら', 'り', 'る', 'れ', 'ろ',
            'わ', 'を', 'ん'
        ];

        let characterChangeInterval = 60*4/170;

        // 問題要素の位置とスタイルの設定
        const ELEMENT_SETTINGS = {
            timer: {
                x: 25, // 左から25%
                y: 25, // 上から25%
                size: 60, // 基準フォントサイズ
                id: 'timer-display'
            },
            hiragana: {
                x: 50, // 左から50%
                y: 50, // 上から50%
                size: 100, // 基準フォントサイズ
                id: 'hiragana-display'
            }
        };

        const STAGE_NAMES = [
            "チュートリアル",
            "1問目", "2問目", "3問目", "4問目",
            "5問目", "6問目", "7問目", "8問目",
            "クリア"
        ];

        const stageClearConditions = {
            0: { min: 0, max: totalDuration },
            1: { min: 10, max: 100 },
            2: { min: 10, max: 100 },
            3: { min: 10, max: 100 },
            4: { min: 10, max: 100 },
            5: { min: 10, max: 100 },
            6: { min: 10, max: 120 },
            7: { min: 10, max: 140 },
            8: { min: 10, max: 160 }
        };
        
        // DOM Elements
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const problemArea = document.getElementById('problemArea');
        const titleArea = document.querySelector('.title-area h2');
        
        let lastCharacterChangeTime = 0;

        // 問題画像の設定
        const PUZZLE_IMAGES = {
            0: null, // チュートリアルは画像なし
            1: "assets/images/puzzles/puzzle1.png",
            2: "assets/images/puzzles/puzzle2.png",
            3: "assets/images/puzzles/puzzle3.png",
            4: "assets/images/puzzles/puzzle4.png",
            5: "assets/images/puzzles/puzzle5.png",
            6: "assets/images/puzzles/puzzle6.png",
            7: "assets/images/puzzles/puzzle7.png",
            8: "assets/images/puzzles/puzzle8.png",
            9: "assets/images/puzzles/clear.png"  // クリア画面用
        };

        // 問題エリア内の要素を作成する関数
        function createProblemElement(settings) {
            const element = document.createElement('div');
            element.id = settings.id;
            element.className = 'problem-element';
            problemArea.appendChild(element);
            return element;
        }

        // 問題画像を更新する関数
        function updatePuzzleImage() {
            let existingImage = problemArea.querySelector('.puzzle-image');
            if (existingImage) {
                existingImage.remove();
            }

            const imagePath = PUZZLE_IMAGES[currentStage];
            if (imagePath) {
                const imageElement = document.createElement('img');
                imageElement.src = imagePath;
                imageElement.className = 'puzzle-image';
                imageElement.alt = `Puzzle ${currentStage}`;
                // 既存の要素の前に画像を挿入
                problemArea.insertBefore(imageElement, problemArea.firstChild);
            }
        }

        // 要素の位置とサイズを更新する関数
        function updateElementPosition(element, settings) {
            const containerWidth = problemArea.clientWidth;
            const containerHeight = problemArea.clientHeight;
            
            // フォントサイズを問題エリアのサイズに応じて調整
            const scaleFactor = Math.min(containerWidth, containerHeight) / 400; // 400は基準サイズ
            const fontSize = settings.size * scaleFactor;
            
            element.style.fontSize = `${fontSize}px`;
            element.style.left = `${settings.x}%`;
            element.style.top = `${settings.y}%`;
            element.style.transform = 'translate(-50%, -50%)'; // 中心を基準に配置
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTimeWithMS(seconds) {
            return seconds.toFixed(2);
        }

        function shakeNextButton() {
            nextButton.classList.add('shake');
            setTimeout(() => {
                nextButton.classList.remove('shake');
            }, 500);
        }

        // 問題エリアの要素を更新
        function updateProblemElements() {
            const timerElement = document.getElementById(ELEMENT_SETTINGS.timer.id) || 
                               createProblemElement(ELEMENT_SETTINGS.timer);
            const hiraganaElement = document.getElementById(ELEMENT_SETTINGS.hiragana.id) || 
                                  createProblemElement(ELEMENT_SETTINGS.hiragana);

            if (currentStage === 0) {
                timerElement.style.display = 'block';
                hiraganaElement.style.display = 'none';
                timerElement.textContent = formatTimeWithMS(currentTime);
            } 
            else if (currentStage === 1) {
                timerElement.style.display = 'none';
                hiraganaElement.style.display = 'block';
                const currentIndex = Math.floor(currentTime / characterChangeInterval) % HIRAGANA.length;
                hiraganaElement.textContent = HIRAGANA[currentIndex];
            }
            else {
                timerElement.style.display = 'none';
                hiraganaElement.style.display = 'none';
            }

            // 位置とサイズを更新
            updateElementPosition(timerElement, ELEMENT_SETTINGS.timer);
            updateElementPosition(hiraganaElement, ELEMENT_SETTINGS.hiragana);
        }

        function updateStageContent() {
            titleArea.textContent = STAGE_NAMES[currentStage];
            updatePuzzleImage();  // 問題画像を更新
            updateProblemElements();  // タイマーやひらがなを更新
        }

        function updateProgress() {
            const progress = (currentTime / totalDuration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
        }

        // イベントリスナーの設定
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.src = 'assets/images/controls/play.png';
            } else {
                audio.play();
                playIcon.src = 'assets/images/controls/pause.png';
            }
            isPlaying = !isPlaying;
        });

        prevButton.addEventListener('click', () => {
            if (currentStage > 0) {
                currentStage--;
                updateStageContent();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentStage === 9) return;

            const condition = stageClearConditions[currentStage];
            if (clearedStages.has(currentStage) || 
                (currentTime >= condition.min && currentTime <= condition.max)) {
                clearedStages.add(currentStage);
                currentStage++;
                updateStageContent();
            } else {
                shakeNextButton();
            }
        });

        // リサイズ時の処理
        window.addEventListener('resize', () => {
            updateProblemElements();
        });

        // 更新ループ
        function update() {
            if (isPlaying) {
                currentTime = audio.currentTime;
                updateProgress();
                updateProblemElements();
            }
            requestAnimationFrame(update);
        }

        function initialize() {
            updateStageContent();
            updateProgress();
            requestAnimationFrame(update);
        }

        // 初期化
        initialize();
    </script>
</body>
</html>
